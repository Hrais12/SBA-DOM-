<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>

        <div class="container">

        <h1>Create Your Flashcards</h1>

        <div class="btn">
            <button id="startBtn">Create a flashcard</button>
        </div>
        
        <form id="form">
          <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label">Add a Question</label>
            <input type="text" class="form-control" id="exampleFormControlInput1" required minlength="3" maxlength="30">
          </div>
          <div class="mb-3">
            <label for="exampleFormControlTextarea1" class="form-label">Add an Answer</label>
            <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" required minlength="3" maxlength="30"></textarea>
          </div>
          <div class="btn">
            <button id="generateBtn">Generate</button>
        </div>
        </form>
       
        </div>
        <script src="app.js" async defer></script>
    </body>
</html>
